{% extends 'pages/base.html' %}

{% block title %}
Thêm thông tin liên quan
{% endblock title %}

{% block content %}
<form id="admin-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Tên" />
    <input type="text" name="discription" placeholder="Mô tả" />
    <input type="file" name="image" accept="image/*" />
    <button type="submit">Thêm thông tin</button>
</form>
{% endblock content %}
